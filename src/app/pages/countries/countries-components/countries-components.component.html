<div class="countries-title">
    <h2>Countries</h2>
    <img src="https://preview.redd.it/t09m3g12i3j71.jpg?width=3000&format=pjpg&auto=webp&s=c3d23c18db95874c74fefd48418dd1914750346c" alt="Yalta Conference">
</div>
<div class="countries-contain" *ngIf="countries">
    <div class="country-contain"
    *ngFor="let countrie of countries"
    routerLink="{{countrie.id}}"
    >
    <h3>{{countrie.name}}</h3>
    <img src="{{countrie.flag}}" alt="{{countrie.name}}">
        
    </div>
</div>
